<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>MTM System awizacji</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <h1>MTM System awizacji - Strona główna</h1>

  <button id="showFormBtn">Dodaj awizację</button>
  <div id="formContainer" style="display:none;">
    <form id="formAwizacja">
      <input type="text" name="nazwa_zam" placeholder="Nazwa zamówienia" required>
      <input type="text" name="nr_zam" placeholder="Numer zamówienia" required>
      <input type="text" name="numer_auta" placeholder="Numer auta" required>
      <input type="text" name="kierowca" placeholder="Kierowca" required>
      <input type="text" name="telefon" placeholder="Telefon kierowcy">
      <input type="date" name="data" placeholder="Data wyjazdu">
      <input type="number" name="ilosc_palet" placeholder="Ilość palet" value="1" min="1">
      <textarea name="uwagi" placeholder="Dodatkowe informacje"></textarea>
      <button type="submit">Dodaj awizację</button>
    </form>
  </div>

  <h2>Aktywne awizacje</h2>
  <div id="listaAwizacji"></div>

  <h2>Zakończone awizacje</h2>
  <div id="listaZakonczone"></div>

  <div style="margin-top:20px;">
    <button onclick="window.location.href='/skaner.html'">Skaner</button>
    <button onclick="window.location.href='/app_worker.html'">Panel pracownika</button>
  </div>

  <script src="/script.js"></script>
  <script>
    document.getElementById('showFormBtn').addEventListener('click',()=>{
      const fc = document.getElementById('formContainer');
      fc.style.display = fc.style.display==='none'?'block':'none';
    });
  </script>
</body>
</html>
