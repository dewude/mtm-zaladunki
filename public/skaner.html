<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Skaner QR - Za≈Çadunek</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body { font-family: Arial; text-align: center; background: #f5f5f5; margin: 0; padding: 20px; }
    h1 { color: #333; }
    #reader { width: 300px; margin: 20px auto; }
    #result { font-size: 18px; color: green; margin-top: 10px; }
    button { padding: 10px 20px; font-size: 16px; border: none; border-radius: 8px; background: #007bff; color: #fff; cursor: pointer; }
    button:hover { background: #0056b3; }
  </style>
</head>
<body>
  <h1>üì¶ Skaner Palet</h1>
  <div id="reader"></div>
  <div id="result"></div>
  <button onclick="window.location.href='/'">‚¨ÖÔ∏è Powr√≥t</button>

  <script>
    const reader = new Html5Qrcode("reader");

    function onScanSuccess(decodedText, decodedResult) {
      document.getElementById("result").innerHTML = "Zeskanowano: " + decodedText;
      
      // WY≈öLIJ DO SERWERA
      fetch("/api/scan", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ qr: decodedText })
      })
      .then(res => res.json())
      .then(data => {
        if (data.status === "ok") {
          document.getElementById("result").innerHTML = "‚úÖ Paleta zeskanowana!";
          setTimeout(() => { location.reload(); }, 1500);
        } else {
          document.getElementById("result").innerHTML = "‚ùå B≈ÇƒÖd: " + (data.error || "Nie znaleziono");
        }
      })
      .catch(err => {
        document.getElementById("result").innerHTML = "‚ùå B≈ÇƒÖd serwera";
        console.error(err);
      });
    }

    Html5Qrcode.getCameras().then(devices => {
      if (devices && devices.length) {
        const cameraId = devices[0].id;
        reader.start(
          cameraId,
          { fps: 10, qrbox: 250 },
          onScanSuccess
        );
      } else {
        alert("Nie wykryto kamer");
      }
    }).catch(err => console.error(err));
  </script>
</body>
</html>
