<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>MTM - Skaner</title>
<link rel="stylesheet" href="/style.css">
</head>
<body>
<h1>Ramp Scanner (automatyczne skanowanie)</h1>
<video id="video" width="400" height="300" autoplay muted playsinline></video>
<div id="log"></div>
<audio id="beep" src="/beep.mp3"></audio>

<script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
<script>
const video=document.getElementById("video");
const log=document.getElementById("log");
const beep=document.getElementById("beep");
let lastScanned = new Set();

async function startCamera(){
  const stream = await navigator.mediaDevices.getUserMedia({video:{facingMode:"environment"}});
  video.srcObject = stream;
}
startCamera();

const canvas=document.createElement("canvas");
const ctx=canvas.getContext("2d");

function scan(){
  if(video.readyState!==video.HAVE_ENOUGH_DATA) return requestAnimationFrame(scan);
  canvas.width=video.videoWidth;
  canvas.height=video.videoHeight;
  ctx.drawImage(video,0,0,canvas.width,canvas.height);
  const imageData=ctx.getImageData(0,0,canvas.width,canvas.height);
  const code=jsQR(imageData.data,imageData.width,imageData.height);
  if(code){
    if(!lastScanned.has(code.data)){
      lastScanned.add(code.data);
      beep.play();
      fetch('/api/scan',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({qr:code.data})})
        .then(r=>r.json()).then(j=>{
          log.innerHTML=`Zeskanowano: ${code.data} <br>Odp: ${j.message || ''}`;
          setTimeout(()=>lastScanned.delete(code.data),5000);
        });
    }
  }
  requestAnimationFrame(scan);
}
requestAnimationFrame(scan);
</script>
</body>
</html>
