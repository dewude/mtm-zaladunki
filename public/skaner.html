<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>MTM Skaner Palet</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <h1>📷 Skaner Palet</h1>
  <div id="reader" style="width:300px;margin:auto;"></div>
  <div id="wynik" class="center"></div>

  <script>
    function onScanSuccess(decodedText) {
      fetch(`/api/skan/${encodeURIComponent(decodedText)}`)
        .then(r => r.json())
        .then(j => {
          if (j.status === "ok") wynik.innerHTML = `✅ ${j.message}`;
          else if (j.status === "warning") wynik.innerHTML = `⚠️ ${j.message}`;
          else wynik.innerHTML = `❌ ${j.message}`;
        });
    }

    const html5QrCode = new Html5Qrcode("reader");
    Html5Qrcode.getCameras().then(devices => {
      if (devices.length > 0) {
        const cameraId = devices.length > 1 ? devices[1].id : devices[0].id;
        html5QrCode.start(cameraId, { fps: 10, qrbox: 250 }, onScanSuccess);
      }
    });
  </script>
</body>
</html>
